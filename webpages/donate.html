<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PawPatrol Shelter</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="../css/nav.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/donate.css">

</head>
<body>
    

    <div class="header ">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html">
                    <img src="../images/pawpatrol.png" height="70px" width="70px">
                    <span>PawPatrol</span>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="../webpages/animalsList.html">Adopt</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../webpages/donate.html">Donate</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../webpages/volunteer.html">Volunteer</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="../webpages/donate.html">About</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <div class="container p-0 m-0">
        <div class="row p-0 m-0">
            <div class="col1 col-lg-3 p-0">
                <div class="buttons"">
                    <button onclick="oneTime()" class="oneTime">One-time Donation</button>
                    <button onclick="monthly()" class="monthly">Monthly Donation</button>
                </div>
            </div>
            <div class="col p-0">
                <div class="imgCont">
                    <img src="../images/ppspics/catndod2.png">
                </div>
                <div class="container">
                    <h1>Support Our Animal Shelter</h1>
                    <p>Choose an amount to donate:</p>
                    <form id="donation-form" action="donationSuccess.html">
                        <div class="donation-option">
                            <input type="radio" id="donate-25" name="donation-amount" value="25" required>
                            <label for="donate-25">$25 - Feed a dog for a week</label>
                        </div>
                        <div class="donation-option">
                            <input type="radio" id="donate-50" name="donation-amount" value="50">
                            <label for="donate-50">$50 - Provide medical care for a cat</label>
                        </div>
                        <div class="donation-option">
                            <input type="radio" id="donate-100" name="donation-amount" value="100">
                            <label for="donate-100">$100 - Shelter maintenance</label>
                        </div>
                        <div class="donation-option">
                            <input type="radio" id="donate-500" name="donation-amount" value="500">
                            <label for="donate-500">$500 - Rescue and rehabilitation</label>
                        </div>
                        <div class="donation-option">
                            <input type="radio" id="donate-1000" name="donation-amount" value="1000">
                            <label for="donate-1000">$1000 - Support for adoption programs</label>
                        </div>
                        <p>Payment method:</p>
                        <div class="payment-option">
                            <input type="radio" id="paypal" name="payment-method" value="paypal">
                            <label for="paypal">PayPal</label>
                        </div>
                        <div class="payment-option">
                            <input type="radio" id="credit-card" name="payment-method" value="credit-card" required>
                            <label for="credit-card">Credit Card</label>
                            <div class="credit-card-input">
                                <label for="credit-card-number">Credit Card Number:</label>
                                <input type="text" id="credit-card-number" name="credit-card-number" placeholder="1234 5678 9012 3456" required>
                            </div>
                        </div>
                        <div class="buttons">
                        <button type="submit" style="background-color: deepskyblue;">Donate</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="../scripts/paymentButtons.js"></script>

</body>
</html>
